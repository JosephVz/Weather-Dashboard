<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body class="bgd">
    <header>

    <nav>
        <span class="navbar">Weather Dashboard</span>
      </nav>

    </header>

    <div class = "weather-box">
    <h1 id="city">Temporary Header</h1>
    <ul id="icon"></ul>
    <ul id="temperature">Temp:</ul>
    <ul id="wind">Wind:</ul>
    <ul id="humidity">Humidity:</ul>
    </div>
    <h2 class="htwo">Search for a city</h2>
    <input id="userInput" placeholder="Ex. San Diego">
    <button id="searchBtn">Search</button>
    <h2 class="htwo">Popular Cities</h2>
    <h3 class="fivedays">5-Day Forecast:</h3>
    <button class="Btn" id="Atlanta">Atlanta</button>
    <button class="Btn" id="Denver">Denver</button>
    <button class="Btn" id="Seattle">Seattle</button>
    <button class="Btn" id="San Francisco">San Francisco</button>
    <button class="Btn" id="Orlando">Orlando</button>
    <button class="Btn" id="New York">New York</button>
    <button class="Btn" id="Chicago">Chicago</button>
    <button class="Btn" id="Austin">Austin</button>   
    <script src="./js/script.js"></script>
</body>

</html>
